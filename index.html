<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Added font awesome into header -->
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- had to change fa-solid to fas in order for Icons to display -->
      <span><i class="fas fa-bomb"></i></span><!-- TODO: spans for icons -->
      <span><i class="fas fa-ghost"></i></span>
      <span><i class="far fa-hand-spock"></i></span>
      <span><i class="fas fa-pie"></i></span>
      <span><i class="fas fa-user-astronaut"></i></span>
      <span><i class="fas fa-alicorn"></i></span>
    </div>
    <div id="mini-layout">
      <span>
      <!-- TODO: Spans for 4 item wide mini-layout -->
        <div>
          <img src="http://place-puppy.com/100x100" alt="Puppy Pic">
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>A curious pup.</p>
        </div>
        <div>
          <a href="http://place-puppy.com/">More dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Kitty Pic">
        </div>
        <div>
          <strong>Baby Kittens</strong>
        </div>
        <div>
          <p>A bundle of kitties.</p>
        </div>
        <div>
          <a href="http://placekitten.com/">More cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/g/100/100" alt="Bear Pic">
        </div>
        <div>
          <strong>Swimming Bear</strong>
        </div>
        <div>
          <p>Bear in the lake.</p>
        </div>
        <div>
          <a href="https://placebear.com/">More bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://baconmockup.com/100/100/" alt="Bacon Pic">
        </div>
        <div>
          <strong>Bacon Strips</strong>
        </div>
        <div>
          <p>Uncooked bacon.</p>
        </div>
        <div>
          <a href="https://baconmockup.com/">More bacon</a>
        </div>
      </span>
    </div>
  </body>
</html>
